<script>
    const button = document.getElementById('maximize-button');
    const textField = document.getElementById('maximize-textfield');
    let isMaximized = false;
    let prevWidth, prevHeight;

    button.addEventListener('click', function () {
        if (!isMaximized) {
            // Maximize the text field
            prevWidth = textField.style.width;
            prevHeight = textField.style.height;
            textField.style.width = '250%';
            textField.style.height = '150%';
            isMaximized = true;
        } else {
            // Restore previous size
            textField.style.width = prevWidth;
            textField.style.height = prevHeight;
            isMaximized = false;
        }
    });
</script>
